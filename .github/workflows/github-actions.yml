name: GitHub Actions
on: [ push ]
jobs:
  postgres-job:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: sampleDB
          POSTGRES_PASSWORD: root
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client
          apt-get install --yes maven
      - name: Query database
        run: psql -h postgres -d sampleDB -U postgres -c 'SELECT 1;'
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: root
          PGPASSWORD: root
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn clean install -e -s .github/workflows/maven-settings.xml -B test --file webapi/pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          JASYPT_ENCRYPTOR_PASSWORD: "secretkey"
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          PGPASSWORD: root