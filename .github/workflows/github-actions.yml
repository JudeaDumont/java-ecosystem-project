name: GitHub Actions
on: [ push ]
jobs:
  postgres-job:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: sampledb
          POSTGRES_PASSWORD: root
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install PostgreSQL client & Maven
        run: |
          apt-get -q update
          apt-get -q install --yes postgresql-client
          apt-get -q install --yes maven

      - name: Migrate database, build project for flyway
        run: |
          pwd
          mvn -q flyway:baseline -s .github/workflows/maven-settings.xml
          mvn -q flyway:migrate -s .github/workflows/maven-settings.xml

        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: root
          PGPASSWORD: root

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Run tests with Maven
        run: |
          cd webapi
          mvn -q -B test
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          JASYPT_ENCRYPTOR_PASSWORD: "secretkey"
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          PGPASSWORD: root

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
